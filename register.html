<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-h1">Register</h1>
        </div>
        <div class="form-container">
            <form class="submit-form" action="/register-validate" method="POST">
                <input class="form-field" type="text" name="username" placeholder="username" required
                    autocomplete="off" />
                <input class="form-field" type="text" name="firstname" placeholder="first name" required
                    autocomplete="off" />
                <input class="form-field" type="text" name="lastname" placeholder="last name" required
                    autocomplete="off" />
                <input class="form-field" type="password" name="password" placeholder="password" required
                    autocomplete="off" />
                <button class="form-field" type="submit">Register</button>
                <button class="form-field" onclick="location.href='/login'">Cancel</button>
            </form>
        </div>
    </div>
</body>

</html>
